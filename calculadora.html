            console.log("el módulo es " + modulo)
        }else{
            alert("Debes ingresar números iguales o mayores a 0")
        }

        let span1 = document.getElementById('span1').innerHTML = `${num1} y ${num2}`
        let span2 = document.getElementById('span2').innerHTML = suma
        let span3 = document.getElementById('span3').innerHTML = resta

    </script>
