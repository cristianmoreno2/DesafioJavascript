    <h1 class="text-primary">Calculo de Dias</h1><hr><br>
    <h2><span id="span1"></span> días equivalen a:</h2>
    <h2><span id="span2"></span> Años</h2>
    <h2><span id="span3"></span> Semanas</h2>

    <script>
        let input = +prompt("Ingrese la cantidad de días a calcular")
        let años = input/365
        let restoaños = input%365
        let semanas = restoaños/7
        let dias = restoaños%7
        console.log("Equivale a:")
        console.log(Math.floor(años)+" años")
        console.log(Math.floor(semanas)+" semanas")
        console.log(Math.floor(dias)+" dias")
        let span1 = document.getElementById('span1').innerHTML = input
        let span2 = document.getElementById('span2').innerHTML = Math.floor(años)
        let span3 = document.getElementById('span3').innerHTML = Math.floor(semanas)
        let span4 = document.getElementById('span4').innerHTML = Math.floor(dias)
    </script>
